<!DOCTYPE html>
<html lang="en">
<head>

<body>


<div class="container">
    <form action="#" class="form">

        <input type="password" placeholder="password" class="password" required/>

            SUBMIT
        </button>
    </form>
</div>
<div class="main">

    </div>

    <div class="flex-container">
    </div>

    <div class="list">
        <div class="list__item"></div>
        <div class="list__item"></div>
        <div class="list__item"></div>
    </div>

    <div class="countries">

    </div>

    <div class = "table">

    <div class="deaths">

    <div class="confirmed-deaths">

    </div>

    <div class="recovered">
        Total recovered:
        <span class="recovered__value">is loading...</span>
    </div>
    </div>
</div>
